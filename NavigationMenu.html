<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Menu</title>
    <style>
    ul{
      list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgb(50,180,160);
    }
    li{
        float:left;
    }
    li a{
        display: block;
        color: white;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        padding: 15px;
        text-decoration: none;
    }
    li a:hover{
        background-color: rgb(100,120,100);
    }
    </style>

</head>
<body>
<h3 style="color: blue">Navigation menu</h3>
<p>This shows an example of navigation menu</p>

<ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
</ul>

</body>
</html>
