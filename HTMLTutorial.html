<!DOCTYPE html>
<html lang="en">
<head>
    <style>

    </style>

    <meta charset="UTF-8">
    <title>HTML Tutorial</title>

<body>

<img src="dog.jpg" width="100" height="100"></img><br>
<img src="cat.jpg" alt="this is cat" style="height: 100px;width: 100px;"></img><!-- Always use
 style attribute-->
<br>
<img src="cat.jpg" alt="this is cat" style="float: right;height: 80px;width: 80px;">Cat is displayed to
right of the text
</img>
<br><br><br><br><br><br>
<img src="cat.jpg" alt="this is cat" style="float: left;height: 80px;width: 80px;">Cat is displayed to
right of the text
</img>
<br><br><br><br>

<img src="workplace.jpg" alt="Workplace" usemap="#workmap"></img>
<map name="workmap">
    <area shape="rect" coords="50,70,510,650" href="styles.css">
    <area shape="circle" coords="600,600,100" alt="coffee" href="cat.jpg">
</map>
