<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Fourth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .left{
      background-color: #2196F3;
      padding: 20px;
      float:left;
      width: 20%;
    }
    .right{
      background-color: #04AA6D;
      padding: 20px;
      float: left;
      width: 20%;
    }
    .main{
      background-color: #f1f1f1;
      padding: 20px;
      float: left;
      width: 50%;
    }
    @media screen and (max-width: 800px){
      .left, .right, .main{
        width:100%;
      }
    }
  </style>
</head>
<body>

<div class="left">
<p>Left Menu</p>
</div>
<div class="main">
  <p>Main Menu</p>
</div>
<div class="right">
  <p>Right Menu</p>
</div>

</body>
</html>
